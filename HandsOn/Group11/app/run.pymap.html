                var html_a93409047b2dd5e79b8fd15eefcb33a3 = $(`<div id="html_a93409047b2dd5e79b8fd15eefcb33a3" style="width: 100.0%; height: 100.0%;">     <center>       <h4>Rafael de Penagos</h4>     </center>     <hr/>     <p style="width: 50%; overflow: hidden; text-overflow: ellipsis;">En esta casa vivió y tuvo su estudio el dibujante madrileño RAFAEL DE PENAGOS de 1914 a1926, años fundamentales en su creación artística.  Penagos fue un artista reconocido por su trabajo como cartelista e ilustrador de publicaciones periódicas: La Esfera, la Voz, Nuevo Mundo y sobre todo ABC y Blanco y Negro. En ellas  reinventó la sociedad de los años veinte, la estilizó, la hizo más “chic “, más estilosa y glamorosa. Su hijo, lo describe como dibujante de elegancias y de la elegancia, se dedicó a glosar con un lápiz aquella vida mundana... Los tés del Palace. Y las tardes del Ritz. Y Fornos. Y Maxim´s. Y los bailes de máscaras del Teatro Real, de la Zarzuela o del Círculo de Bellas Artes que él anunció con tantos carteles. Y unas mujeres esbeltas, graciosas, picarescas e ingenuas a un tiempo, nos salen al paso. Porque su gran creación fue ese atractivo temario femenino. Inventó un nuevo tipo de mujer, la “mujer Penagos”, una mujer fina y estilizada a la que dotó de un europeismo muy español, y a quien la realidad, las mujeres de carne y hueso, haciendo verdadera la paradoja de Oscar Wilde, de que la naturaleza imita al arte, empezaron a imitar, a convertirse en el arquetipo creado por el artista.”  Penagos fue madrileño, nacido en un hotelito de la calle de Granada el 7 de marzo de 1889, hijo de notario. Estudió en la Escuela Superior de Artes e Industrias. Su primer trabajo fue en 1900 en La Novela Ilustrada, dirigida por Blasco Ibáñez. Siguió su formación artística en la Academia de Bellas Artes de San Fernando, compartiendo caballete y cincel con Victorio Macho y José Gutiérrez Solana. Tuvo muchos premios. Desde 1910 se dejaba ver como tertuliano en el Café de Levante con sus amigos Valle Inclán y Ricardo Baroja.  Primer Premio de la Exposición de Arte Decorativo en el Círculo de Bellas Artes, empieza con el cartelismo, cuando una beca le lleva, en 1913, nada menos que a Paris. Luego a Londres. El inicio de la Guerra Mundial le trae a su Madrid, instalándole en este estudio, frente al Retiro donde lleva una  “vida bohemia y mundana”. Empieza las grandes colaboraciones en la prensa, en los carteles y las ilustraciones de los Cuentos de Calleja. Tiene éxito y grandes amigos. Una vida fructífera. En 1935 se hace catedrático de Instituto, vive en varias ciudades. Tiene una época de colaboraciones y viajes internacionales y regresa a Madrid en 1953, muriendo al año siguiente en la calle Bordadores nº 6.  Toda su vida fue una limpia y pronta acuarela ilusionada de los colores de lo mejor de la vida. </p>     <p>       <strong>Date: </strong>2001-01-01<br />       <strong>Address: </strong><a href="http://placasdemadrid.linkeddata.es/placas-madrid/resource/Ubicacion/GEO_413528688896" target="_blank">C/ Alfonso XII, 36</a><br />       <strong>District: </strong><a href="http://placasdemadrid.linkeddata.es/placas-madrid/resource/Distrito/Retiro" target="_blank">Retiro</a>     </p>     <p>       <a href="http://placasdemadrid.linkeddata.es/placas-madrid/resource/Web/WEB_58240" target="_blank">More info.</a>     </p> </div>`)[0];
